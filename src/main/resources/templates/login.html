<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <form action="" method="post">

        <input type="text" name="login"/><br/>
        <input type="password" name="password"/><br/>
        <input type="submit" value="Log in"><br/>
    </form>

    <div th:if="${#session != null}">
        <div th:if="${#session.getAttribute('message') != null}">
            <p th:text="${#session.getAttribute('message')}"></p>
            <p th:if="${#session.getAttribute('errType') == 1}"><a href="/reset-password">Reset Password</a></p>
            <p th:if="${#session.getAttribute('errType') == 2}"><a href="/resend-activation">Resend activation link</a></p>
            <p th:action="${#session.removeAttribute('message')}"></p>
            <p th:action="${#session.removeAttribute('errType')}"></p>
        </div>
    </div>

    <a href="/register">Register</a>
</body>
</html>
