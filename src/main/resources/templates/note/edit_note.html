<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
</head>
<body>
<form action="" method="post">
    <input type="hidden" th:value="${note.userId}">
    <input type="hidden" th:value="${note.id}">
    <input type="text" name="title" th:value="${note.title}"><br/>
    <textarea name="content" th:text="${note.content}"></textarea><br/>
    <input type="submit">
</form>
</body>
</html>
