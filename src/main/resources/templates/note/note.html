<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note</title>
    <link rel="stylesheet" href="../static/style.css" th:href="|@{../style.css}|">
</head>
<body th:style="|background-image: url(@{../cork.jpg})|">
    <div th:insert="frags/navbar"> </div>


    <div class="note">

        <div class="note-navbar">
            <a class="note-nav" th:href="|/notes|">Back</a>&nbsp;&nbsp;
            <a class="note-nav" th:href="|/note/${note.id}/edit|">Edit</a>
        </div>

        <h1 class="note-title" th:text="${note.title}">Title</h1>
        <p th:text="${note.content}" class="note-content">Content</p>
        <br/>
        <div class="note-dates">
        <p class="date" th:text="${note.creationTime}"></p>
        <p class="date" th:text="${note.lastEditionTime}"></p>
        </div>
        <br/>
    </div>

</body>
</html>
