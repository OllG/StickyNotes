<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note</title>
</head>
<body>
    <div style="width: 300px;height: 300px;border: rebeccapurple;border-style: solid;">
        <h1 style="text-align: center" th:text="${note.title}">Title</h1>
        <p th:text="${note.content}" style="margin: 15px;">Content</p>
        <br/>
        <p th:text="${note.creationTime}"></p>
        <br/>
        <a th:href="|/note/${note.id}/edit|">Edit</a><br/>
        <a th:href="|/notes/|">Back</a>
    </div>
</body>
</html>
