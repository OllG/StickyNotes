<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <div class="container" style="width: 640px; margin-top: 60px; padding: 60px;">
        <form th:action="@{/register}" method="post" th:object="${user}">
            <table class="table-condensed" style="margin: 0px auto; width: 480px">

                <tr>
                    <td>Login:</td>
                    <td><input type="text" th:field="*{login}" name="login" class="form-control"></td>
                </tr>
                <tr>
                    <td>&nbsp;</td><td th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login error message</td>
                </tr>

                <tr>
                    <td>Password:</td>
                    <td><input type="password" th:field="*{password}" name="password" class="form-control"></td>
                </tr>
                <tr>
                    <td>&nbsp;</td><td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error message</td>
                </tr>

                <tr>
                    <td>E-mail:</td>
                    <td><input type="text" th:field="*{mail}" name="mail" class="form-control"></td>
                </tr>
                <tr>
                    <td>&nbsp;</td><td th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Mail error</td>
                </tr>

                <tr>
                    <td>First name:</td>
                    <td><input type="text" th:field="*{firstName}" name="firstName" class="form-control"></td>
                </tr>
                <tr>
                    <td>&nbsp;</td><td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</td>
                </tr>

                <tr>
                    <td>Last name:</td>
                    <td><input type="text" th:field="*{lastName}" name="lastName" class="form-control"></td>
                </tr>
                <tr>
                    <td>&nbsp;</td><td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</td>
                </tr>

                <tr>
                    <td>&nbsp;</td>
                    <td style="text-align: right;"><input type="submit" class="btn btn-primary" style="margin-right: 10px"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
