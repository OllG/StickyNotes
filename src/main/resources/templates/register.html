<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form action="" method="post">  <!--Wszystkie pola z tagiem "th", w formie  th:object="user"-->
        Login: <input type="text" name="login"><br/>
        Hasło: <input type="password" name="password"><br/>
        Mail: <input type="text" name="mail"><br/>
        <input type="submit">
    </form>
    <p th:if="${loginError} == 'login'">Login jest już zajęty</p>
    <p th:if="${mailError} == 'mail'">Mail jest już zajęty</p>
</body>
</html>
