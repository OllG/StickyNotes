<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.login}">Login</title>
    <link rel="stylesheet" href="../static/style.css" th:href="|@{../style.css}|">
</head>
<body>
    <div th:insert="frags/navbar"> </div>
    <div style="margin-top: 120px;">
        <div style="width: 400px; margin: auto">
            <p th:text="${user.login}"></p>
            <p th:text="${user.mail}"></p>
            <a href="/change-mail">Change mail</a>
            <p th:text="${user.firstName}"></p>
            <p th:text="${user.lastName}"></p>
            <p th:text="${user.creationTime}"></p>
        </div>
    </div>
</body>
</html>
