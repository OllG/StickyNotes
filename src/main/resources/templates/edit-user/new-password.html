<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/new-password" method="post">
        <input type="hidden" name="token" th:value="${token}">
        <input type="hidden" name="login" th:value="${login}">
        <p th:text="${login}"></p>
        <input type="password" name="password">
        <input type="submit">
    </form>
</body>
</html>
